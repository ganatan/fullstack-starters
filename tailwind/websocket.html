<!DOCTYPE html>
<html lang="fr" class="h-full">

<head>
  <meta charset="UTF-8">
  <title>dialog-connector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            bgLight: '#f9f9f9',
            textLight: '#212529',
            cardLight: '#ffffff',
            inputLight: '#e9ecef',
            accentLight: '#0d6efd',
            bgDark: '#121212',
            textDark: '#f1f1f1',
            cardDark: '#1e2a38',
            inputDark: '#2a3b4d',
            accentDark: '#00c9a7'
          }
        }
      },
      darkMode: 'class'
    }
  </script>
  <style>
    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 9999px;
    }
  </style>
</head>

<body class="h-full bg-bgLight text-textLight dark:bg-bgDark dark:text-textDark">
  <div class="flex h-screen flex-col md:flex-row">
    <aside
      class="w-full md:w-64 shrink-0 bg-cardLight dark:bg-cardDark border-b md:border-b-0 md:border-r border-black/10 dark:border-white/10 p-4 space-y-4">
      <h5 class="text-sm font-semibold tracking-wide uppercase text-slate-600 dark:text-slate-300">Conversations</h5>
      <ul class="space-y-1 text-sm conversation-list">
        <li
          class="cursor-pointer rounded-md px-2 py-1.5 hover:bg-inputLight dark:hover:bg-inputDark transition-colors">
          Conversation 1
        </li>
        <li
          class="cursor-pointer rounded-md px-2 py-1.5 hover:bg-inputLight dark:hover:bg-inputDark transition-colors">
          Conversation 2
        </li>
      </ul>
      <button
        class="mt-3 w-full rounded-md bg-emerald-500 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-emerald-600 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 focus:ring-offset-bgLight dark:focus:ring-offset-bgDark">
        Tester la connexion
      </button>
      <div
        class="mt-3 rounded-md border border-red-300 bg-red-50 px-2 py-1 text-[11px] text-red-700 dark:border-red-500/40 dark:bg-red-900/30 dark:text-red-200 break-words">
        Erreur de connexion au serveur
      </div>
      <div
        class="mt-2 rounded-md border border-red-300 bg-red-50 px-2 py-1 text-[11px] text-red-700 dark:border-red-500/40 dark:bg-red-900/30 dark:text-red-200 break-words">
        Timeout dépassé
      </div>
    </aside>

    <main class="flex flex-1 flex-col p-3 md:p-4 gap-2">
      <div>
        <h1 class="text-xl font-semibold text-accentLight dark:text-accentDark mb-0">dialog-connector</h1>
        <p class="text-xs text-slate-500 dark:text-slate-400">Version HTML de test</p>
      </div>

      <div class="mt-1 flex items-center gap-2 text-xs text-slate-600 dark:text-slate-300">
        <span class="status-indicator bg-red-500"></span>
        <span>Déconnecté</span>
      </div>

      <div
        class="mt-2 flex min-h-0 flex-1 flex-col rounded-lg border border-slate-200 bg-cardLight p-2 text-sm shadow-sm overflow-auto dark:border-slate-700 dark:bg-cardDark space-y-2">
        <div class="flex w-full justify-end">
          <div
            class="max-w-[80%] rounded-2xl bg-accentLight px-3 py-2 text-xs text-white shadow-sm">
            Bonjour, ChatGPT
          </div>
        </div>
        <div class="flex w-full justify-start">
          <div
            class="max-w-[80%] rounded-2xl bg-cardLight px-3 py-2 text-xs text-textLight shadow-sm dark:bg-slate-800 dark:text-slate-100">
            Bonjour, comment puis-je vous aider ?
          </div>
        </div>
      </div>

      <div class="mt-2 flex items-center gap-2">
        <input type="text"
          class="flex-1 rounded-md border border-slate-300 bg-inputLight px-3 py-2 text-xs text-slate-900 shadow-sm placeholder:text-slate-400 focus:border-accentLight focus:outline-none focus:ring-1 focus:ring-accentLight dark:border-slate-700 dark:bg-inputDark dark:text-slate-50 dark:placeholder:text-slate-400 dark:focus:border-accentDark dark:focus:ring-accentDark"
          placeholder="Tapez votre message...">
        <button
          class="inline-flex items-center rounded-md bg-accentLight px-3 py-2 text-xs font-semibold text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-accentLight focus:ring-offset-2 focus:ring-offset-bgLight dark:bg-accentDark dark:hover:bg-emerald-500 dark:focus:ring-accentDark dark:focus:ring-offset-bgDark">
          Envoyer
        </button>
      </div>
    </main>
  </div>

</body>

</html>
