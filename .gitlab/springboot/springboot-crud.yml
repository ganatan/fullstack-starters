workflow:
  rules:
    - changes:
        - springboot/springboot-crud/**/*
    - when: never

image: maven:3.9-eclipse-temurin-21

stages:
  - install
  - test
  - build

.default-springboot-crud:
  variables:
    PROJECT_DIR: springboot/springboot-crud
  cache:
    key: springboot-crud
    paths:
      - $PROJECT_DIR/.m2/repository
    policy: pull-push
  artifacts:
    paths:
      - $PROJECT_DIR/.m2/repository
    expire_in: 1h

install:springboot-crud:
  stage: install
  extends: .default-springboot-crud
  script:
    - echo "Installing dependencies"
    - cd $PROJECT_DIR
    - mvn -B -DskipTests verify

test:springboot-crud:
  stage: test
  extends: .default-springboot-crud
  dependencies:
    - install:springboot-crud
  script:
    - echo "Running unit tests"
    - cd $PROJECT_DIR
    - mvn -B clean test
  artifacts:
    when: always
    reports:
      junit: $PROJECT_DIR/target/surefire-reports/*.xml
    paths:
      - $PROJECT_DIR/target/surefire-reports/

build:springboot-crud:
  stage: build
  extends: .default-springboot-crud
  dependencies:
    - install:springboot-crud
  script:
    - echo "Building Spring Boot JAR"
    - cd $PROJECT_DIR
    - mvn -B -DskipTests package
  artifacts:
    paths:
      - $PROJECT_DIR/target/*.jar
      - $PROJECT_DIR/target/*.war
    expire_in: 1 week
