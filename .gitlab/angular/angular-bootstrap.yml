workflow:
  rules:
    - changes:
        - angular/angular-bootstrap/**/*
    - when: never

image: node:20

stages:
  - install
  - test
  - build

.default-angular-bootstrap:
  variables:
    PROJECT_DIR: angular/angular-bootstrap
  cache:
    key: angular-bootstrap
    paths:
      - $PROJECT_DIR/node_modules/
    policy: pull-push
  artifacts:
    paths:
      - $PROJECT_DIR/node_modules/
    expire_in: 1h

install:angular-bootstrap:
  stage: install
  extends: .default-angular-bootstrap
  script:
    - echo "Installing dependencies"
    - cd $PROJECT_DIR
    - npm ci

test:angular-bootstrap:
  stage: test
  extends: .default-angular-bootstrap
  dependencies:
    - install:angular-bootstrap
  script:
    - echo "Installing Chromium for headless tests"
    - apt-get update && apt-get install -y chromium
    - export CHROME_BIN=/usr/bin/chromium
    - cd $PROJECT_DIR
    - echo "Running Angular unit tests in ChromeHeadless"
    - npm run test:ci

build:angular-bootstrap:
  stage: build
  extends: .default-angular-bootstrap
  dependencies:
    - install:angular-bootstrap
  script:
    - echo "Building Angular app for production"
    - cd $PROJECT_DIR
    - npm run build --configuration=production
  artifacts:
    paths:
      - $PROJECT_DIR/dist/
    expire_in: 1 week
