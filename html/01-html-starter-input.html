<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <label for="firstname">Prénom</label>
  <input type="text" id="firstname" name="firstname" placeholder="Votre prénom" required />
  <br><br>

  <label for="mail">Email</label>
  <input type="email" id="mail" name="email" required />
  <br><br>

  <label for="pwd">Mot de passe</label>
  <input type="password" id="pwd" name="password" autocomplete="new-password" required />
  <br><br>

  <label for="age">Âge</label>
  <input type="number" id="age" name="age" min="18" max="99" />
  <br><br>

  <label for="birth">Date de naissance</label>
  <input type="date" id="birth" name="birthdate" />
  <br><br>

  <label for="phone">Téléphone</label>
  <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" />
  <br><br>

  <label for="site">Site web</label>
  <input type="url" id="site" name="website" />
  <br><br>

  <input type="checkbox" id="terms" name="terms" value="ok" required />
  <label for="terms">Accepter les conditions</label>
  <br><br>

  <input type="radio" id="male" name="gender" value="Homme" />
  <label for="male">Homme</label>
  <br><br>

  <input type="radio" id="female" name="gender" value="Femme" />
  <label for="female">Femme</label>
  <br><br>

  <label for="country">Pays</label>
  <select id="country" name="country">
    <option value="fr">France</option>
    <option value="be">Belgique</option>
    <option value="ch">Suisse</option>
  </select>
  <br><br>

  <label for="avatar">Avatar</label>
  <input type="file" id="avatar" name="avatar" accept="image/*" />
  <br><br>

  <input type="submit" value="Envoyer" />



</body>

</html>
