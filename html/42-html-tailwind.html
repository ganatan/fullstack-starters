<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="42-html-tailwind.css">
</head>

<body>
  <div class="container mx-auto py-10 px-4">
    <h1 class="text-center mb-6 text-3xl font-bold text-blue-600">Persons</h1>
    <table class="min-w-full text-center border border-gray-200 rounded-lg shadow-sm bg-white">
      <thead class="bg-blue-100 text-gray-800">
        <tr>
          <th class="border-b border-gray-300 px-4 py-2 w-12">#</th>
          <th class="border-b border-gray-300 px-4 py-2">Nom</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        <tr>
          <td class="px-4 py-2">1</td>
          <td class="px-4 py-2">Steven Spielberg</td>
        </tr>
        <tr>
          <td class="px-4 py-2">2</td>
          <td class="px-4 py-2">Martin Scorsese</td>
        </tr>
        <tr>
          <td class="px-4 py-2">3</td>
          <td class="px-4 py-2">Quentin Tarantino</td>
        </tr>
        <tr>
          <td class="px-4 py-2">4</td>
          <td class="px-4 py-2">David Fincher</td>
        </tr>
        <tr>
          <td class="px-4 py-2">5</td>
          <td class="px-4 py-2">Francis Ford Coppola</td>
        </tr>
        <tr>
          <td class="px-4 py-2">6</td>
          <td class="px-4 py-2">George Lucas</td>
        </tr>
        <tr>
          <td class="px-4 py-2">7</td>
          <td class="px-4 py-2">Clint Eastwood</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="container mx-auto px-4">
    <hr class="my-4 border-gray-300">
    <div class="flex">
      <button type="button"
        class="bg-blue-600 text-white font-semibold py-2 px-4 rounded hover:bg-blue-700">Primary</button>
    </div>
  </div>
</body>

</html>
