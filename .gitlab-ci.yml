stages:
  - trigger

trigger-angular-starter:
  stage: trigger
  trigger:
    include: .gitlab/angular/angular-starter.yml
  rules:
    - changes:
        - angular/angular-starter/**/*

trigger-angular-bootstrap:
  stage: trigger
  trigger:
    include: .gitlab/angular/angular-bootstrap.yml
  rules:
    - changes:
        - angular/angular-bootstrap/**/*

trigger-springboot-starter:
  stage: trigger
  trigger:
    include: .gitlab/springboot/springboot-starter.yml
  rules:
    - changes:
        - springboot/springboot-starter/**/*

trigger-springboot-checkstyle:
  stage: trigger
  trigger:
    include: .gitlab/springboot/springboot-checkstyle.yml
  rules:
    - changes:
        - springboot/springboot-checkstyle/**/*



